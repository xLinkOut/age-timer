<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    
    <link rel="stylesheet" href="style.css">
    
    <title>Age Timer</title>
</head>

<body>

    <form id="choose" style="display: none;">
        <h1 id="dob" class="age-label">When were you born?</h1>

        <footer>
            <input type="date" name="dob" id="dob-input">
            <button type="submit" id="submit">Motivate</button>
        </footer>
    </form>

    <div id="timer" style="display: none;">
        <h1 class="age-label">AGE</h1>
        <h2 class="count" id="age"></h2>
    </div>

    <div id="cite">
        <h6>Forked from <a href="https://github.com/jacky-liang/age-timer">jacky-liang</a>, improved by <a
                href="https://github.com/xLinkOut/age-timer">LinkOut</a></h6>
    </div>
    
    <script src="app.js"></script>
    
</body>

</html>
